<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>Guess Web</title>
</head>
<body>
  <h1>Internal Guess Game</h1>

  <button id="connectBtn">Connect MetaMask</button>
  <div id="msg"></div>
  <div id="chain"></div>

  <hr/>

  <div id="qc"></div>
  <div id="ui"></div>

  <!-- 下注區 -->
  <div id="betUI" style="display:none; margin-top:12px;">
    <h3>下注</h3>
    <select id="betOpt"></select>
    <input id="betAmt" type="number" placeholder="下注金額（例如 100）"/>
    <button id="btnBet">Approve + Bet</button>
  </div>

  <div style="margin-top:12px;">
    <button id="btnClaim" style="display:none;">Claim</button>
    <button id="btnRefund" style="display:none;">Refund</button>
  </div>

  <div id="txmsg" style="margin-top:10px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="./abi.js"></script>
  <script src="./app.js"></script>
</body>
</html>

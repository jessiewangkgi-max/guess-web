<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>Guess Web</title>
  <style>
    body { font-family: sans-serif; }
    .wrap { display: flex; gap: 16px; }
    .list { width: 30%; border-right: 1px solid #ddd; padding-right: 12px; }
    .item { cursor: pointer; padding: 8px; border-bottom: 1px solid #eee; }
    .item:hover { background: #f5f5f5; }
    .active { background: #e8f0ff; }
    .content { width: 70%; }
  </style>
</head>
<body>
  <h1>Internal Guess Game</h1>

  <button id="connectBtn">Connect MetaMask</button>
  <div id="msg"></div>
  <div id="chain"></div>

  <hr/>

  <div class="wrap">
    <div class="list" id="list"></div>
    <div class="content">
      <div id="detail"></div>

      <!-- 下注 UI -->
      <div id="betUI" style="display:none; margin-top:12px;">
        <h3>下注</h3>
        <select id="betOpt"></select>
        <input id="betAmt" type="number" placeholder="下注金額（例如 100）"/>
        <button id="btnBet">Approve + Bet</button>
      </div>

      <div style="margin-top:12px;">
        <button id="btnClaim" style="display:none;">Claim</button>
        <button id="btnRefund" style="display:none;">Refund</button>
      </div>

      <div id="txmsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="./abi.js"></script>
  <script src="./app.js"></script>
</body>
</html>

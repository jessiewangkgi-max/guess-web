<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>Guess Web</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .wrap { display: flex; gap: 16px; }
    .list { width: 35%; border-right: 1px solid #ddd; padding-right: 12px; min-height: 520px; }
    .item { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; }
    .item:hover { background: #f5f5f5; }
    .active { background: #e8f0ff; }
    .content { width: 65%; }

    .box { border:1px solid #ddd; padding:12px; margin: 12px 0; }
    input, select { padding: 8px; font-size: 14px; }
    button { padding: 8px 12px; font-size: 14px; cursor: pointer; }
    .muted { color: #777; }
  </style>
</head>
<body>
  <h1>Internal Guess Game</h1>

  <button id="connectBtn">Connect MetaMask</button>
  <div id="msg"></div>
  <div id="chain"></div>

  <hr/>

  <div class="wrap">
    <div class="list" id="list"></div>

    <div class="content">
      <!-- ✅ 出題區塊：永遠顯示，不做 owner 檢核 -->
      <div class="box" id="createBox">
        <h3>出題</h3>
        <div id="hint" class="muted">尚未連線</div>

        <div style="margin-top:8px;">題目文字</div>
        <input id="newQText" style="width:100%;" placeholder="例如：下週誰會遲到？"/>

        <div style="margin-top:8px;">選項（用逗號分隔）</div>
        <input id="newQOpts" style="width:100%;" placeholder="例如：A,B,C"/>

        <button id="btnCreate" style="margin-top:10px;">Create Question</button>
      </div>

      <div id="detail"></div>

      <div class="box" id="betUI" style="display:none;">
        <h3>下注</h3>
        <div>
          <select id="betOpt"></select>
        </div>
        <div style="margin-top:8px;">
          <input id="betAmt" type="number" placeholder="下注金額（例如 100）"/>
          <span id="tokenSym" class="muted"></span>
        </div>
        <button id="btnBet" style="margin-top:10px;">Approve + Bet</button>
      </div>

      <div style="margin-top:12px;">
        <button id="btnClaim" style="display:none;">Claim</button>
        <button id="btnRefund" style="display:none;">Refund</button>
      </div>

      <div id="txmsg" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script src="./abi.js"></script>
  <script src="./app.js"></script>
</body>
</html>
